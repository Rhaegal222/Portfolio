server {
    listen 80;
    server_name wyrmrest.com www.wyrmrest.com;

    # security headers (puoi anche tenerli cos√¨)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # include snippet per ciascun servizio
    include /www/server/nginx/conf/snippets/aaPanel.conf;
    include /www/server/nginx/conf/snippets/wyrmrest.conf;
    include /www/server/nginx/conf/snippets/kraken.conf;

    # static assets
    location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }
}
