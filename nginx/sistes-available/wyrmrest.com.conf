server {
    listen 443 ssl http2;
    server_name wyrmrest.com www.wyrmrest.com;

    ssl_certificate     /etc/letsencrypt/live/wyrmrest.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wyrmrest.com/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/ssl/certs/dhparam.pem;

    # security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # include snippet per ciascun servizio
    include /etc/nginx/snippets/aaPanel.conf;
    include /etc/nginx/snippets/wyrmrest.conf;
    include /etc/nginx/snippets/kraken.conf;

    # static assets
    location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }
}
